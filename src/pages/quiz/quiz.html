<ion-header>

  <ion-navbar>
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <h2 text-center>{{currentQuestion.fullText}}</h2>
    <h5 text-center>Question {{(session.currentQuestionIndex)+1}} sur {{maxQuestions}}</h5>
    <div padding>
        <ion-list>
            <ion-item *ngFor="let choice of currentQuestion.choices">
                <button [ngClass]="{'red': chosenAnswer == choice.answer && currentQuestion.answer != choice.answer, 'green': currentQuestion.answer == choice.answer && chosenAnswer != '' }"
                  ion-button large full (click)="chooseAnswer(choice.answer, currentQuestion)">{{choice.fullAnswer}}
                </button>
            </ion-item>
        </ion-list>
    </div>
    <div padding>
      <h3 text-center>{{score}}</h3>
      <h4 text-center>{{textScore}}</h4>
    </div>
</ion-content>
