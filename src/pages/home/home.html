<ion-header>
  <ion-navbar>
    <ion-title text-center><img src="/assets/imgs/starwars.gif"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h2>Avez vous la force ?</h2>
  <p>
    Testez vos connaissances en prenant part à ce quiz intergalactique!
    <br/>
    Vous pouvez également améliorer vos connaissance en analysant le Wiki
  </p>
  <p>
    Si vous êtes prêt, lancez vous et que la force soit avec vous!
  </p>
  <button ion-button choice-id="1" points=3 color="dark" large (click)="chooseAnswer($element.target)">Côté Obscure</button>
  <button ion-button choice-id="2" points=2 color="blue" large (click)="chooseAnswer($element.target)">Côté Lumière</button>
</ion-content>
